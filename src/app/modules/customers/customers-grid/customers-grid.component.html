<div class="mat-elevation-z8 padding-1">
  <h4>
    Clientes
  </h4>
  <mat-input-container class="row" style="text-align: end;">
      <!-- <input matInput placeholder="Buscar usuÃ¡rio" #input> -->
      <div>
        <button type="button" (click)="openCustomerForm()" class="btn btn-primary">Novo cliente</button>
      </div>
      <!-- <i (click)="openUserForm()" class="icofont-plus-circle icofont-2x"></i> -->
  </mat-input-container>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"> Nome </th>
        <th scope="col"> CPF </th>
        <th scope="col"> E-mail </th>
        <th scope="col"> Celular </th>
        <th scope="col"> Telefone </th>
        <!-- <th scope="col" [hidden]="true" class="text-align-center"> Visualizar </th> -->
        <th scope="col" class="text-align-center"> Editar </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customersData.data">
        <td> {{customer.name}} </td>
        <td> {{customer.cpfCnpj | mask: 'CPF_CNPJ'}} </td>
        <td> {{customer.email}} </td>
        <td> {{customer.cellphone | mask: '(00) 0000-0000||(00) 0 0000-0000'}}</td>
        <td> {{customer.phoneNumber | mask: '(00) 0000-0000'}} </td>
        <!-- <td [hidden]="true" class="text-align-center"><i class="icofont-eye"></i></td> -->
        <td class="text-align-center"><i (click)="editCustomerForm(customer)" class="icofont-edit"></i></td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    class="margin-top-2"
    (page)="changePage($event)"
    [length]="this.customersData.total"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
