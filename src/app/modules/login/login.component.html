<div>
  <div class="row" style="justify-content: center; margin-bottom: 3rem;">
    <img src="../../../assets/logo-psd.png" class="col-md-12" alt="Logo da Realizacred">
  </div>
  <div class="login-container">
    <div class="row">
      <div>
        <h1>Login</h1>
      </div>
    </div>
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <input class="input-width" type="text" placeholder="UsuÃ¡rio" formControlName="username">
        </div>

        <div class="row">
          <input class="input-width" type="password" placeholder="Senha" formControlName="password">
        </div>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

      <div class="row">
        <button
          class="btn button-style"
          type="submit"
        >
          Login
      </button>
      </div>
      </form>
    </div>
  </div>
  <div class="row" style="text-align: center; margin-top: 25px;">
    <label class="col-md-6 esqueceu-senha-label bold">ESQUECEU SUA SENHA?</label><a class="col-md-6 bold"  [routerLink]="['/forgot']">SOLICITE AQUI</a>
  </div>
</div>
