<mat-card>
  <div class="row" style="justify-content: center">
    <img src="../../../assets/logo.png" alt="Logo da RealizaCred">
  </div>
  <mat-card-content style="margin-top: 50px">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="UsuÃ¡rio" formControlName="username">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password">
      </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
      {{ error }}
    </p>

    <div class="row">
      <button
        class="btn btn-primary"
        style="color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;"
        type="submit" mat-button
      >
        Login
    </button>
    </div>
    <div class="row" style="text-align: center;">
      <a style="margin-top: 25px;" rel="stylesheet" [routerLink]="['/forgot']">Esqueceu a senha?</a>
    </div>

    </form>
  </mat-card-content>
</mat-card>
