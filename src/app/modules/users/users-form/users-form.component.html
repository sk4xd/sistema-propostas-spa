
  <div>
    <div class="row" style="flex-direction: row-reverse;">
      <span [swal]="deleteSwal" type="button" class="btn-close" aria-label="Close" style="cursor: pointer;"></span>
    </div>
      <h3>
        Usuários
      </h3>
      <form [formGroup]="form" (ngSubmit)="saveUser()">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="name">Nome completo</label>
            <input formControlName="name" type="text" class="form-control" id="nome" placeholder="Nome completo">
            <div *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert alert-danger">Campo obrigatório</div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome de usuário</label>
            <input formControlName="username" type="text" class="form-control" [minlength]="5" [maxlength]="10" id="username" placeholder="Nome de usuário">
          </div>
          <div class="form-group col-md-5">
            <label for="password">Senha</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha">
          </div>
          <div style="display: flex; align-items: flex-end;     justify-content: end;" class="form-group col-md-1">
            <button [ngClass]="changeButtonClass()" type="button" (click)="showPassword()" title="Mostrar senha" style="height: 38px;"></button>
          </div>
        </div>
        <div class="row" style="margin-top: 0">
          <div class="form-group col-md-6">
            <div *ngIf="form.controls['username'].hasError('required') && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">Campo obrigatório</div>
            <div *ngIf="form.controls['username'].hasError('minlength') && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">Minímo 5 caracteres</div>
            <div *ngIf="form.controls['username'].hasError('maxlength') && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">Máximo 10 caracteres</div>
          </div>
          <div class="form-group col-md-5">
            <div *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">Campo obrigatório</div>
            <div *ngIf="form.controls['password'].hasError('minlength') && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">Minímo 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">E-mail</label>
          <input formControlName="email" placeholder="user@example.gov" list="defaultEmails" size="64" maxlength="256" type="email" class="form-control" id="email" placeholder="E-mail">
          <datalist id="defaultEmails">
            <option value="@hotmail.com">
            <option value="@yahoo.com.br">
            <option value="@gmail.com">
            <option value="@starkindustries.gov.br">
            <option value="@outlook.com">
          </datalist>
          <div *ngIf="form.controls['email'].hasError('required') && (form.controls['email'].dirty || form.controls['email'].touched)" role="alert" class="alert alert-danger">Campo obrigatório</div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Telefone fixo</label>
            <input formControlName="phoneNumber" type="text" class="form-control" mask="(00) 0000-0000" id="phoneNumber" placeholder="(xx) 9999-9999">
          </div>
          <div class="form-group col-md-6">
            <label for="cellphone">Celular</label>
            <input formControlName="cellphone" type="text" class="form-control" [validation]="true" mask="(00) 0000-0000||(00) 0 0000-0000" id="cellphone" placeholder="(xx) 99999-9999">
            <div *ngIf="form.controls['cellphone'].hasError('required') && (form.controls['cellphone'].dirty || form.controls['cellphone'].touched)" class="alert alert-danger">Campo obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="location">Local</label>
          <input formControlName="location" type="text" class="form-control" id="location" placeholder="Local">
        </div>

        <div class="form-switch" style="margin-top: 1em;">
          <label for="switch1">Admin</label>
          <input type="checkbox" formControlName="isAdmin" class="form-check-input" id="switch1">
        </div>

        <div class="form-group" style="margin-top: 1em; display: flex; justify-content: space-between;">
          <button type="button" [swal]="deleteSwal" class="btn btn-secondary">Sair</button>
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
  </div>

<swal
  #deleteSwal
  title="Os dados não salvos serão perdidos ao sair."
  text="Esssa ação não pode ser desfeita."
  icon="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  (confirm)="onNoClick()">
</swal>
