<mat-card>
  <div class="row" style="justify-content: center">
    <img src="../../../assets/logo.png" alt="Logo da RealizaCred">
  </div>
  <mat-card-content style="margin-top: 50px">
    <form style="text-align: center;" [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      Digite sua nova senha e clique em enviar.
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Nova senha" formControlName="password">
      </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
      {{ error }}
    </p>

    <div>
      <button
      class="btn btn-primary"
      style="color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;"
      type="submit"
      mat-button
      >
        Enviar
      </button>
    </div>

    </form>
  </mat-card-content>
</mat-card>
